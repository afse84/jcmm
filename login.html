<!DOCTYPE html>
<html lang="en">

<!---------------------------------------------------------------------------------
    HTML Head section
---------------------------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <title>JCMM</title>
    <link rel="icon" href="./images/web-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=JetBrains+Mono:wght@100&family=Open+Sans+Condensed:ital,wght@1,300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log-in-styles.css">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="https://localhost:3000/login">
            <img class="mb-4" src="./images/logo-login.png" alt="" width="300" height="300">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
            </div>
            <button class="w-100 btn btn-lg btn-dark SGbutton" type="">Sign in</button>
            <br>
            <p class="copyright">© 2017–2021</p>
        </form>
    </main>
    <button class="button">Click</button>
    <script src="./script.js"></script>
</body>
